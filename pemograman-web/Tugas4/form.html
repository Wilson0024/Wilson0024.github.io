<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }

        .form {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            border: 1px solid #007BFF;
            outline: none;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .radio-label {
            margin-bottom: 10px;
        }

        .select-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="hasil_form.php" method="POST">
                <div class="form">
                    <label for="npm">NPM : </label>
                    <input type="text" name="npm" id="npm" required>
                    
                    <label for="nama">Nama : </label>
                    <input type="text" name="nama" id="nama" required>
            
                    <label for="alamat">Alamat : </label>
                    <input type="text" name="alamat" id="alamat" required>
            
                    <label for="tempat-lahir">Tempat Lahir : </label>
                    <input type="text" name="tempat_lahir" id="tempat-lahir" required>
            
                    <label for="tanggal-lahir">Tanggal Lahir : </label>
                    <input type="date" id="tanggal-lahir" name="tanggal_lahir" required>
            
                    <label for="jenis-kelamin">Jenis Kelamin : </label>
                    <div class="radio-label">
                        <input type="radio" name="jenis_kelamin" value="Laki-laki" checked>Laki-laki<br>
                        <input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan<br>
                    </div>
            
                    <label for="hobi">Hobi : </label>
                    <input type="text" name="hobi" id="hobi" required>

                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
