<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
    <link rel="stylesheet" href="Tugas2.css">
    <script>
        function toggleOtherHobby() {
            var otherCheckbox = document.getElementById("other");
            var otherHobbyInput = document.getElementById("other-hobby");

            if (otherCheckbox.checked) {
                otherHobbyInput.style.display = "block";
            } else {
                otherHobbyInput.style.display = "none";
            }
        }

        function validateForm() {
            var checkboxes = document.querySelectorAll('input[name="hobi"]:checked');
            if (checkboxes.length === 0) {
                alert("Please select at least one hobby.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="npm">NPM:</label>
        <input type="text" id="npm" name="NPM" required>

        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="Nama" required>

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="Alamat" required>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="male" name="gender" value="male" required> 
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="display: inline;">Female</label><br>

        <label for="angkatan">Angkatan:</label>
        <select id="angkatan" name="Angkatan" size="4" multiple required>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>

        <label>Kelas:</label>
        <input type="radio" id="kelasA" name="kelas" value="A" required>
        <label for="kelasA" style="display: inline;">A</label>
        <input type="radio" id="kelasB" name="kelas" value="B">
        <label for="kelasB" style="display: inline;">B</label><br>

        <label>Hobi:</label>
        <input type="checkbox" id="berenang" name="hobi" value="berenang">
        <label for="berenang" style="display: inline;">Berenang</label><br>
        <input type="checkbox" id="membaca" name="hobi" value="membaca">
        <label for="membaca" style="display: inline;">Membaca</label><br>
        <input type="checkbox" id="bersepeda" name="hobi" value="bersepeda">
        <label for="bersepeda" style="display: inline;">Bersepeda</label><br>
        <input type="checkbox" id="other" name="hobi" value="other" onclick="toggleOtherHobby()">
        <label for="other" style="display: inline;">Other</label>

        <input type="text" id="other-hobby" name="otherHobby" placeholder="Enter your hobby"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
