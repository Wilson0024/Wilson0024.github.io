<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hurufMutu.css">
</head>
<body>
    <div class="container">
        <div>
            <p>KONVERSI NILAI KE HURUF MUTU</p>
        </div>
        <div>
            <p>Masukkan nilai : </p>
        </div>
        <div>
            <input type="text" class="num" id="nilai" required>
        </div>
        <div>
            <input type="button" class="button" value="Konversi" onclick="konversi()">
        </div>
        <div style="height : 20px">
            <p id="hasil"></p>
        </div>
    </div>

    <script>
        function konversi(){
            let nilai = document.getElementById('nilai').value;
            let hasil;
            if(nilai === "" || nilai < 0 || nilai > 100) hasil = 'Error, Masukkan nilai 0-100!!' 
            else{
                nilai = parseInt(nilai);
                if(nilai <= 40) hasil = 'E'
                else if(nilai <= 55) hasil = 'D' 
                else if(nilai <= 60) hasil = 'C'
                else if(nilai <= 65) hasil = 'BC'
                else if(nilai <= 70) hasil = 'B'
                else if(nilai <= 80) hasil = 'AB'
                else if(nilai <= 100) hasil = 'A'
            }
            document.getElementById('hasil').innerHTML = 'Hasil = ' + hasil
        }
    </script>
</body>
</html>
